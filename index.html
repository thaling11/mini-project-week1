<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Contact Information</title>
</head>
<body>

    <header>
        <h1>Contact Information</h1> 
        <nav>
            <ul>
                <li><a href="#name-submit">Name</a></li>
                <li> <a href="#email">Email</a></li>
                <li><a href="#comment-box">Comment box</a></li>
            </ul> <br>
    </header> <br>

    <img id="email-icon" src="https://thumbs.dreamstime.com/b/outline-email-icon-line-mail-symbol-website-design-eps-outline-email-icon-line-mail-symbol-website-design-117149214.jpg" alt="Outline Email Icon. Line Mail Symbol for Website Design Stock Vector -  Illustration of open, information: 117149214">

    <main>
        <form>
            <label id="name-submit" for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
        </form>

        <form>
            <label id="email" for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
        </form>
        <br>
        <form> 
            <textarea id="comment-box" name="comments" rows="20" cols="50">Comments..
        </textarea>
        </form>
        
        <form><input id="submit-button" type="submit"></form>
          
    </main>

    <footer>
        <p>Copywrite Â© 2022 Fake Company</p>
    </footer>
</body>
</html>
